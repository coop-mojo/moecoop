sudo: false

notifications:
  email: false

addons:
  apt:
    packages:
      - libevent-dev

language: d

d:
  - dmd-2.071.2
  - ldc-1.3.0

matrix:
  allow_failures:
    - d: ldc-1.3.0

os:
  - linux
  - osx

dist: trusty

env:
  - ARCH=x86_64

cache:
  directories:
    - $HOME/.dub

before_install:
  - git fetch --unshallow
  - dub fetch doveralls

before_script:
  - dub upgrade

script:
  - dub test --coverage --combined

after_success:
  - dub run doveralls
