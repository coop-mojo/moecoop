notifications:
  email: false

addons:
  apt:
    packages:
      - libevent-dev

language: d

d:
  - dmd-2.073.2
  - ldc-1.1.1

matrix:
  allow_failures:
    - d: ldc-1.1.1

os:
  - linux
  - osx

env:
  - ARCH=x86_64

before_install:
  - git fetch --unshallow
  - dub fetch doveralls

script:
  - dub upgrade
  - dub test --coverage --combined

after_success:
  - dub run doveralls
